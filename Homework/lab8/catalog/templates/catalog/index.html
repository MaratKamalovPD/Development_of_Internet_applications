<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Advanced Micro Devices</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'catalog/css/style.css' %}">
    <link href="{% static 'catalog/css/c3.min.css' %}" rel="stylesheet">

    <style>
            a:hover {
            color: #ff0000; /* Цвет ссылки при наведении на нее курсора мыши */
            text-decoration: underline; /* Добавляем подчеркивание */
            font-size:18px;
           }
    </style>


</head>
<body>




    <nav class="navbar navbar-light" style="background-color: #30383f;">
        <div class="container-fluid modal-header">
            <td width="50%" height="50%" align="center">
                <a href="" target="_blank"><img src="../../static/catalog/images/AMD.jpg" height="77" width="245"/>

            </td>
            <a class="navbar-brand"  style="font-size: 20px; color: #ffffff;"  href="/catalog/">Advanced Micro Devices</a>
        </div>

    </nav>

    <main class="container-fluid" style="background-color: #ffffff;">
        <div class="row justify-content-left">
            <div class="col-8">
               <h1 class="display-8 text-dark">Модельный ряд процессоров:</h1>
                {% if processors_list %}
                    <ul type="nav">
                    {% for processor in processors_list %}
                        <li class="nav-item">
                            <a class="nav-link" style="color: #ff0000;" href="{% url 'catalog:detail' processor.id %}">{{ processor.name }}</a>
                        </li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>Процессоры не найдены</p>
                {% endif %}
            </div>
        </div>
        <figure class="text-center">
            <p class=" lead text-primary" style="color: #ff0000;"><em>Выпуск процессоров</em></p>
        </figure>
        <div id="chart"></div>
    </main>
    <footer class="bg-secondary modal-footer">
        <address class="container-fluid text-center">
            <p class="text-light">©2021 Advanced Micro Devices, Inc</p>
        </address>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="{% static 'catalog/js/c3.min.js' %}"></script>

    <script>
    var chart = c3.generate({
        bindto: '#chart',
        data: {
            columns: [
                ['data1', "{{ reports_1.0.profit }}", "{{ reports_1.1.profit }}", "{{ reports_1.2.profit }}", "{{ reports_1.3.profit }}"],
                ['data2', "{{ reports_2.0.profit }}", "{{ reports_2.1.profit }}", "{{ reports_2.2.profit }}", "{{ reports_2.3.profit }}"],
                ['data3', "{{ reports_3.0.profit }}", "{{ reports_3.1.profit }}", "{{ reports_3.2.profit }}", "{{ reports_3.3.profit }}"],
                ['data4', "{{ reports_4.0.profit }}", "{{ reports_4.1.profit }}", "{{ reports_4.2.profit }}", "{{ reports_4.3.profit }}"]
            ],
            names: {
                data1: "AMD Ryzen™ 3 3100",
                data2: "AMD Ryzen™ 7 3800XT",
                data3: "AMD Ryzen™ 7 5800X",
                data4: "AMD Ryzen™ 9 5900X"
            }
        },
        axis: {
            x: {
                type: 'category',
                categories: ['2017', '2018', '2019', '2020']
            }
        }
    });


    </script>



</body>
</html>
