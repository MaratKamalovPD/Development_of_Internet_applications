<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form action="http://somesite.com/script.asp" method="get" target="right">
        <fieldset>
            <legend>Пользователь</legend>
            <input name="login" type="text" placeholder="Логин" align="center"><br><br>
            <input name="password" type="password" placeholder="Пароль" align="center"><br><br>
            <input name="button_login" type="button" value="Login" onclick="alert('Кнопка нажата')" align="center">
        </fieldset>

        <fieldset>
            <legend>Данные</legend>
            <table width="800px">
                <tr>
                    <th align="left">Выбере несколько вариантов:</th>
                    <th align="left">Выбере только один вариант:</th>
                </tr>
                <tr>
                    <td>
                        <input id="chb_1" type="checkbox">
                        <label for="chb_1">Красный</label><br>
                        <input id="chb_2" type="checkbox">
                        <label for="chb_2">Оранжевый</label><br>
                        <input id="chb_3" type="checkbox">
                        <label for="chb_3">Желтый</label><br>
                        <input id="chb_4" type="checkbox">
                        <label for="chb_4">Зеленый</label><br>
                        <input id="chb_5" type="checkbox">
                        <label for="chb_5">Голубой</label><br>
                        <input id="chb_6" type="checkbox">
                        <label for="chb_6">Синий</label><br>
                        <input id="chb_7" type="checkbox">
                        <label for="chb_7">Фиолетовый</label>
                    </td>
                    <td>
                        <input id="r_1" name="variations" type="radio">
                        <label for="r_1">Google</label><br>
                        <input id="r_2" name="variations" type="radio">
                        <label for="r_2">Yandex</label><br>
                        <input id="r_3" name="variations" type="radio">
                        <label for="r_3">Edge</label><br>
                        <input id="r_4" name="variations" type="radio">
                        <label for="r_4">Opera</label>
                    </td>
                </tr>
            </table><br><br>



            <label for="sel">Список</label><br>
            <select id="sel" size="3">
                <option selected value="var_1">Ластик</option>
                <option value="var_2">Ручка</option>
                <option value="var_3">Карандаш</option>
                <option value="var_4">Линейка</option>
            </select><br><br>

            <label for="mul_sel">Выпадающий список</label>
            <select id="mul_sel">
                <option selected value="mul_var_1">Xilinix</option>
                <option value="mul_var_2">Intel</option>
                <option value="mul_var_3">AMD</option>
                <option value="mul_var_4">NVidea</option>
            </select><br><br>

            <label for="dl">Список на основе текстового поля</label>
            <input type="text" name="datalist1" list="comp_combobox_datalist" id="dl"/>
            <datalist id="comp_combobox_datalist">
                <option selected value="dl_1">Корова</option>
                <option value="dl_2">Свинья</option>
                <option value="dl_3">Овца</option>
                <option value="dl_4">Курица</option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Пожелания</legend>
            <textarea rows="4" cols="60"></textarea>
        </fieldset><br>

        <input type="image" src=".\image\login.jpg" width="150px" align="right">
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
